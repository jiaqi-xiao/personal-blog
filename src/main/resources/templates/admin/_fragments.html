<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:fragment="head(title)">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:replace="${title}">博客详情</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.css">
    <link rel="stylesheet" href="../static/css/typo.css" th:href="@{/css/typo.css}">
    <link rel="stylesheet" href="../static/css/animate.css" th:href="@{css/animate.css}">
    <link rel="stylesheet" href="../static/lib/prism/prism.css" th:href="@{/lib/prism/prism.css}">
    <link rel="stylesheet" href="../static/lib/tocbot/tocbot.css" th:href="@{/lib/tocbot/tocbot.css}">

</head>
<body>

<!--导航-->

    <div class="ui container">
        <div class="ui inverted secondary stackable menu">
            <h2 class="ui teal header item">Management</h2>
            <a href="#" class="active m-item item m-mobile-hide"
               th:classappend="${n==1} ? 'active'"><i
                    class="mini home icon"></i>Blogs</a>
            <a href="#" class="m-item item m-mobile-hide"
               th:classappend="${n==2} ? 'active'"><i
                    class="mini idea icon"></i>Categories</a>
            <a href="#" class="m-item item m-mobile-hide"
               th:classappend="${n==3} ? 'active'"><i
                    class="mini tags icon"></i>Tags</a>
            <div class="right m-item m-mobile-hide menu">
                <div class="ui dropdown item">
                    <div class="text">
                        <img class="ui avatar image" src="https://unsplash.it/100/100?image=1062">
                        Jiaqi Xiao
                    </div>
                    <i class="dropdown icon"></i>
                    <div class="menu">
                        <a href="#" th:href="@{/admin/logout}"
                           class="item">Sign Out</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <a href="#" class="ui menu toggle black icon button m-right-top m-mobile-show">
        <i class="sidebar icon"></i>
    </a>
</nav>
<div class="ui attached pointing menu">
    <div class="ui container">
        <div class="right menu">
            <a href="#" class="item">Publish</a>
            <a href="#" class="teal active item">List</a>
        </div>
    </div>
</div>
<!--底部footer-->
<footer th:fragment="footer" class="ui inverted vertical segment m-padded-tb-massive">
    <div class="ui center aligned container">
        <div class="ui inverted divided stackable grid">
            <div class="three wide column">
                <div class="ui inverted link list">
                    <div class="item">
                        <img src="../static/images/wechat.png"
                             th:src="@{/images/wechat.png}"
                             class="ui rounded image" alt="" style="width: 110px">
                    </div>
                </div>
            </div>
            <div class="three wide column">
                <h4 class="ui inverted header m-text-thin m-text-spaced " >Latest Posts</h4>
                <div class="ui inverted link list">
                    <a href="#" class="item m-text-thin">User Story</a>
                    <a href="#" class="item m-text-thin">User Story</a>
                    <a href="#" class="item m-text-thin">User Story</a>
                </div>
            </div>
            <div class="three wide column">
                <h4 class="ui inverted m-text-thin header m-text-space">Contact Me</h4>
                <div class="ui inverted link list">
                    <a href="#" class="item">Email: jxiao10@uci.edu</a>
                    <a href="https://www.linkedin.com/in/jq-xiao/" class="item">Linkedin</a>
                </div>
            </div>
            <div class="seven wide column">
                <h4 class="ui inverted m-text-thin header m-text-space">Blog</h4>
                <p class="m-text-thin m-text-space m-opacity-mini">1111111111111111111111111111</p>
            </div>
        </div>
        <div class="ui inverted section divider"></div>
        <p class="m-text-thin m-text-space m-opacity-tiny">Copyright © 2018-2019 Designed by Jiaqi Xiao </p>
    </div>

</footer>

<th:block th:fragment="script">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/jquery.scrollto@2.1.2/jquery.scrollTo.min.js"></script>
    <script src="../static/lib/prism/prism.js" th:src="@{/lib/prism/prism.js}"></script>
    <script src="../static/lib/tocbot/tocbot.min.js" th:src="@{/lib/tocbot/tocbot.min.js}"></script>
    <script src="../static/lib/qrcode/qrcode.min.js" th:src="@{/lib/qrcode/qrcode.min.js}"></script>
    <script src="../static/lib/waypoints/jquery.waypoints.min.js" th:src="@{/lib/waypoints/jquery.waypoints.min.js}"></script>
</th:block>

</html>
